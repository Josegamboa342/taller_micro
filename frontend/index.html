<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <script src="js/js.js" defer></script>
</head>
<body>
    <h1>Gestión de Estudiantes</h1>
    
    <form id="filtros">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="">Selecciona</option>
            <option value="aprobado">Aprobado</option>
            <option value="reprobado">Reprobado</option>
            <option value="sin_notas">Sin Notas</option>
        </select>
        
        <label for="rango_min">Rango de notas (mín):</label>
        <input type="number" id="rango_min" name="rango_min">
        
        <label for="rango_max">Rango de notas (máx):</label>
        <input type="number" id="rango_max" name="rango_max">
        
        <label for="sin_notas">
            <input type="checkbox" id="sin_notas" name="sin_notas"> Estudiantes sin notas
        </label>
        
        <button type="submit">Filtrar</button>
    </form>

    <h2>Resumen de Estudiantes</h2>
    <p id="resumen-aprobados">Aprobados: 0</p>
    <p id="resumen-reprobados">Reprobados: 0</p>
    <p id="resumen-sin-notas">Sin Notas: 0</p>

    <h2>Lista de Estudiantes</h2>
    <table id="estudiantes">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Nota Definitiva</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Información del Estudiante Seleccionado</h2>
    <div>
        <p id="info-codigo">Código:</p>
        <p id="info-nombre">Nombre:</p>
        <p id="info-email">Email:</p>
        <p id="info-promedio">Promedio:</p>
        <p id="info-estado">Estado:</p>
    </div>

    <h3>Notas del Estudiante</h3>
    <table id="notas">
        <thead>
            <tr>
                <th>ID</th>
                <th>Actividad</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
