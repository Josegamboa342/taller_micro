<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
</head>
<body>
    <h1>Gestión de Estudiantes</h1>

    <!-- Filtros -->
    <form id="filtros">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="">Selecciona</option>
            <option value="Aprobado">Aprobado</option>
            <option value="Reprobado">Reprobado</option>
            <option value="Sin notas">Sin notas</option>
        </select>
        <label for="rango_min">Rango de notas (mín):</label>
        <input type="number" id="rango_min" name="rango_min" step="0.1">
        <label for="rango_max">Rango de notas (máx):</label>
        <input type="number" id="rango_max" name="rango_max" step="0.1">
        <label for="sin_notas">Estudiantes sin notas:</label>
        <input type="checkbox" id="sin_notas" name="sin_notas">
        <button type="submit">Filtrar</button>
    </form>

    <!-- Tabla de estudiantes -->
    <table id="estudiantes">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Nota Definitiva</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="resumen"></div>

    <script src="js/js.js"></script>
</body>
</html>
